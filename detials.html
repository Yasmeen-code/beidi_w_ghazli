<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تفاصيل المنتج - طارات</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>تفاصيل المنتج</h1>
    </header>

    <div class="details-container">
        <div class="details-header">بايدي وغزلي</div>

        <div class="details-content">
            <div class="image-carousel">
                <div class="main-image">
                    <img id="currentImage" src="img/3تقي.jpg" alt="صورة المنتج" />
                </div>
                <div class="thumbnail-images">
                    <img src="img/3تقي.jpg" alt="صورة المنتج 1" class="thumb active" />
                    <img src="img/1تقي.jpg" alt="صورة المنتج 2" class="thumb" />
                    <img src="img/4تقي.jpg" alt="صورة المنتج 3" class="thumb" />
                    <img src="img/تقي2.jpg" alt="صورة المنتج 4" class="thumb" />
                </div>
            </div>

            <div class="details-info">
                <p><strong>الحجم:</strong> متوسط</p>
                <p><strong>السعر:</strong> 150 جنيه مصري</p>
            </div>
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div id="imageModal">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="صورة مكبرة" />
    </div>

    <footer>
        <div class="footer-content">
            <p>تم التصميم بواسطة Yasmeen</p>
            <p>البراند: بايدي وغزلي</p>
            <p>رقم الهاتف: 0123456789</p>
            <p>انضم إلى <a href="https://m.me/yourmessengerlink" target="_blank" class="messenger-link">جروب ماسنجر</a></p>
        </div>
    </footer>

    <script src="detials.js"></script>
</body>
</html>
